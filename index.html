<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .close { top: 10px; right: 20px; }
        .prev { left: 10px; }
        .next { right: 10px; }
        #title {
            margin-top: 20px;
            color: #a64949;
        }
    </style>
</head>
<body>
    <h2 id="title" >Image Gallery</h2>
    <div class="gallery">
        <img src="assets/IMG(1).jpg" alt="Dummy 1" onclick="openModal(0)">
        <img src="assets/IMG(2).jpg" alt="Dummy 2" onclick="openModal(1)">
        <img src="assets/IMG(3).jpg" alt="Dummy 3" onclick="openModal(2)">
        <img src="assets/IMG($).jpg" alt="Dummy 4" onclick="openModal(3)">
        <img src="assets/IMG(5).jpg" alt="Dummy 5" onclick="openModal(4)">
        <img src="assets/IMG(6).jpg" alt="Dummy 6" onclick="openModal(5)">
        <img src="assets/IMG(400).jpg" alt="Dummy 7" onclick="openModal(6)">
        <img src="assets/IMG(100).webp" alt="Dummy 8" onclick="openModal(7)">
        <img src="assets/IMG(101).webp" alt="Dummy 9" onclick="openModal(8)">
        <img src="assets/IMG(7).webp" alt="Dummy 10" onclick="openModal(9)">
        <img src="assets/IMG(700).webp" alt="Dummy 11" onclick="openModal(10)">
        <img src="assets/IMG(500).jpg" alt="Dummy 12" onclick="openModal(11)">
        <img src="assets/IMG(800).jpeg" alt="Dummy 13" onclick="openModal(12)">
        <img src="assets/IMG(600).jpeg" alt="Dummy 13" onclick="openModal(12)">


    </div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <img id="modal-img">
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    <script>
        let images = document.querySelectorAll(".gallery img");
        let modal = document.getElementById("modal");
        let modalImg = document.getElementById("modal-img");
        let currentIndex = 0;
        
        function openModal(index) {
            currentIndex = index;
            modal.style.display = "flex";
            modalImg.src = images[index].src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
